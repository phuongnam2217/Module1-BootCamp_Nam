<!DOCTYPE html>
<html>
<head>
    <title>Form Đăng ký người dùng</title>
</head>
<body>
  <form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
    <h2>Họ và tên:</h2>
    <input type="text" name="name">
    <h2>Email:</h2>
    <input type="text" name="email">
    <h2>Số điện thoại:</h2>
    <input type="text" name="phone">
    <h2>Giới tính</h2>
    <input type="radio" name="gender" value="Nam"><strong>Nam</strong>
    <input type="radio" name="gender" value="Nữ"><strong>Nữ</strong><br><br>
    <input type="submit" value="Đăng ký">
  </form>
</body>
</html>
