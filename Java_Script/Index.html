<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
    </head>
<body>
    <p>Select a new car from the list.</p>
    <select id="mySelect" >
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volve">Volve</option>
    </select>
    <p id="demo">This is a text</p>
</body>    
</html>
<script>
    var selectedElement = document.getElementById("mySelect");
        selectedElement.addEventListener("change",changeFunction);
        function changeFunction() {
            var selectValue = document.getElementById("mySelect").value;
            alert(selectValue)
        }
    var demo = document.getElementById("demo");
    demo.addEventListener("mouseover",mouseover);
    demo.addEventListener("mouseout",mouseout);
    function mouseover() {
        document.getElementById("demo").style.color = "red";
    }
    function mouseout() {
        document.getElementById("demo").style.color = "black";
    }
</script>
