<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    function isPrime(n) {
      if (n < 2) {
        return false;
      }
      if (n == 2) {
        return true;
      }
      for (let i = 2; i < n; i++) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
    }
    function findSNT(start, end) {
      let total = "";
      for (let i = start; i < end; i++) {
        if (isPrime(i) == true) {
          total += i + ",";
        }
      }
      return total;
    }
    let start = +prompt("Nhập số nguyên tố bắt đầu từ :");
    let end = +prompt("Đến :");
    document.write(findSNT(start, end));
  </script>
</html>
