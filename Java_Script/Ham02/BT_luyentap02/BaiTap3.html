<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>hàm tính giai thừa của một số nguyên bất kỳ được đưa vào</h2>
    <script>
      function tinhGiaiThua(number) {
        let total = 1;
        for (let i = 1; i <= number; i++) {
          total = total * i;
        }
        return total;
      }
      document.write(tinhGiaiThua(5));
    </script>
  </body>
</html>
