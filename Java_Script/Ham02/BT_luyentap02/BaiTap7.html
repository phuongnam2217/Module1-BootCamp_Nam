<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function changeNumber(a, b) {
        let x = a;
        a = b;
        b = x;
        return `Số đầu tiên sau khi đảo là : ${a} , Số thứ 2 là ${b} `;
      }
      let a = prompt("Nhập số đầu tiên a: ");
      let b = prompt("Nhập số đầu tiên b: ");
      alert(changeNumber(a, b));
    </script>
  </body>
</html>
