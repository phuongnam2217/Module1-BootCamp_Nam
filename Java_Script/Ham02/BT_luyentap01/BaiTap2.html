<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body onload="alertNumber()">
    <script>
      function alertNumber(number) {
        number = +prompt("Nhập số bất kỳ");
        document.write(number + 1);
      }
    </script>
  </body>
</html>
