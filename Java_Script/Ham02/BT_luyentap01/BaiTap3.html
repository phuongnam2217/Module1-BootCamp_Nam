  <body>
    <script>
      function findMaxorSum(a, b) {
        if (a > b) {
          alert(`Số lớn nhất là ${a} `);
        } else {
          return a + b;
        }
      }
      let number1 = 40;
      let number2 = 30;
      document.write(findMaxorSum(number1, number2));
    </script>
  </body>
