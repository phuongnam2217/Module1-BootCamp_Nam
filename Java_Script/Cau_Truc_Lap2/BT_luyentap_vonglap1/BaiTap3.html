<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let num = 0;
    let first = 0;
    let second = 1;
    let c;
    document.write(first + ",");
    document.write(second + ",");
    while (num < 18) {
      c = first + second;
      first = second;
      second = c;
      document.write(c + ",");
      num++;
    }
  </script>
</html>
