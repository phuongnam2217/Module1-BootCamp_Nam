<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
  </head>
  <body></body>
  <script>
    let numbers = parseInt(prompt("Hiển thị số lượng số nguyên tố bạn muốn"));
    let count = 0;
    let n = 2;
    function SNT(n) {
      if (n < 2) {
        return false;
      }
      if (n == 2) {
        return true;
      }
      for (let i = 2; i < n; i++) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
    }
    while (count < numbers) {
      if (SNT(n) == true) {
        document.write(n + " là snt " + "<br>");
        count++;
      }
      n++;
    }
  </script>
</html>
