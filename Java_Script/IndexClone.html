<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
    </head>
<body>
    <p>Select a new car from the list.</p>
    <select id="mySelect" onchange="do_something()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volve">Volve</option>
    </select>
    <p onmouseover="mouseover()"id="demo" onmouseout="mouseout()">This is the text</p>
    <p onclick="do_some()">Click me</p>
    <p id="intro">Click</p>
</body>    
</html>
<script>
    function do_something() {
        var A = document.getElementById("mySelect").value
        alert(A);
    }
    function mouseover() {
        document.getElementById("demo").style.color = "red";
    }
    function mouseout(){
        document.getElementById("demo").style.color = "black";
    }
    function do_some() {
        alert("Hello world");
    }
    var intro = document.getElementById("intro");
    intro.addEventListener("click",clickFunction);
    function clickFunction() {
        alert("Xin ch√†o");
    }
</script>
