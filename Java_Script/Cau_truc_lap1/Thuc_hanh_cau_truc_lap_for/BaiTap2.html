<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>
      Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các
      phần tử từ 1 đến số vừa nhập vào.
    </h2>
    <p id="demo"></p>
  </body>
  <script>
    let num = parseInt(prompt("Nhập vào 1 số bất kì"));
    let total = 0;
    let i = 1;
    for (; i <= num; i += 1) {
      total = total + i;
      document.getElementById("demo").innerHTML = total;
    }
  </script>
</html>
