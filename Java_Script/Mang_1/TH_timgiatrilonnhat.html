<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
  </head>
  <body>
    <h2>[Thực hành] Tìm giá trị lớn nhất trong mảng</h2>
  </body>
  <script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    let index = 0;
    for (i = 1; i < numbers.length; i++) {
      if (numbers[i] > max) {
        max = numbers[i];
        index = i;
      }
    }
    alert(`max ${max} at position ${index} `);
  </script>
</html>
