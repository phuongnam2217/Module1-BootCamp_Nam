<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Thực hành] Tạo và thao tác với mảng</title>
  </head>
  <body>
    <h2 style="text-align: center">[Thực hành] Tạo và thao tác với mảng</h2>
    <input type="text" id="txtValue" />
    <input type="button" value="Add" onclick="addElementToArray()" />
    <input type="button" value="Display" onclick="displayArray()" />
    <div id="result"></div>
  </body>
  <script>
    let x = 0;
    let array = Array();
    function addElementToArray() {
      array[x] = document.getElementById("txtValue").value;
      alert(`Element: ${array[x]} Added at index ${x} `);
      x++;
      document.getElementById("txtValue").value = "";
    }
    function displayArray() {
      let e = "<hr>";
      for (let i = 0; i < array.length; i++) {
        e += `Element ${i} = ${array[i]} <br>`;
      }
      document.getElementById("result").innerHTML = e;
    }
  </script>
</html>
