<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Thực hành] Tìm giá trị trong mảng</title>
  </head>
  <body>
    <h2>[Thực hành] Tìm giá trị trong mảng</h2>
  </body>
  <script>
    value = prompt("Enter a number");
    number = [-3, 5, 1, 3, 2, 10];
    for (i = 0; i < number.length; i++) {
      if (value == number[i]) {
        alert(`Value ${number[i]} found at ${i} `);
      }
    }
  </script>
</html>
