<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="rectangle"
      width="300px"
      height="200px"
      style="border: 1px solid black"
    ></canvas>
    <script>
      function Rectangle(x, y, dai, rong) {
        this.x = x;
        this.y = y;
        this.chieudai = dai;
        this.chieurong = rong;
        this.getArea = function () {
          return this.chieudai * this.chieurong;
        };
        this.getPerimeter = function () {
          return (this.chieudai + this.chieurong) * 2;
        };
        this.Canvas = function () {
          let ctx = document.getElementById("rectangle").getContext("2d");
          ctx.beginPath();
          ctx.rect(this.x, this.y, this.chieudai, this.chieurong);
          ctx.fill();
        };
      }
      let rectangle = new Rectangle(50, 20, 150, 100);

      rectangle.Canvas();
      rectangle.chieudai = 200;
      rectangle.chieurong = 150;
      rectangle.Canvas();
      document.write(
        `Area: ${rectangle.getArea()} , Perimeter: ${rectangle.getPerimeter()} `
      );
    </script>
  </body>
</html>
