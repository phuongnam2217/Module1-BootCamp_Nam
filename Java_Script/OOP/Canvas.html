<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="test"
      width="500px"
      height="300px"
      style="border: 1px solid black"
    ></canvas>
    <script>
      var canvas = document.getElementById("test");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "rgb(255,0,0)";
      ctx.fillRect(0, 0, 500, 300);
      ctx.beginPath();
      ctx.fillStyle = "yellow";
      ctx.moveTo(250, 80);
      ctx.lineTo(200, 200);
      ctx.lineTo(320, 125);
      ctx.lineTo(180, 125);
      ctx.lineTo(300, 200);
      ctx.lineTo(250, 80);
      ctx.closePath();
      ctx.fill();
    </script>
  </body>
</html>
