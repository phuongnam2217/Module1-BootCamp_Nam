<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>

    </head>
    <body>
        <h2>Thực hiện lệnh onclick</h2>
        <p id="A">This is a paragraph</p>
        <button type="button" onclick="Onclick()">Click Me!</button>
        <button type="button" onclick="Onclick1()">Change Font-size</button>
        <button type="button" onclick="Onclick2()">Display none</button>
        <button type="button" onclick="Onclick3()">Display Back</button>
        <h2>Thay đổi hãng xe hơi</h2>
        <select id="B" name="Xe" onchange="Onchange()">
            <option value="Audi">Audi</option>
            <option value="BWM">BWM</option>
            <option value="Mescedes">Mescedes</option>
            <option value="Volvo">Volvo</option>
        </select>
        <p id="C" onmouseover="mouseover()" onmouseout="mouseout()">This is a text</p>
        <h2>What Can JavaScript Do?</h2>
        <p>JavaScript can change HTML attributes.</p>
        <p>In this case JavaScript changes the src (source) attribute of an image.</p>
        <button  onclick="anh1()">Turn on the light</button>
        <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width: 100px;">
        <button  onclick="anh2()">Turn off the light</button>
    </body>
</html>
<script>
    function Onclick3() {
        document.getElementById("A").style.display = "block";
        
    }
    function Onclick2() {
        document.getElementById("A").style.display = "none";
    }
    function Onclick1() {
        document.getElementById("A").style.fontSize = "30px";
    }
    function Onclick() {
        document.getElementById("A").innerHTML = "Paragraph changed";
    }
    function Onchange() {
        var Xe = document.getElementById("B").value;
        alert("Xe")
    }
    function mouseover() {
        document.getElementById("C").style.color = "red";
    }
    function mouseout() {
        document.getElementById("C").style.color = "black";
    }
    function anh1() {
        document.getElementById("myImage").src = "https://www.w3schools.com/js/pic_bulbon.gif";
    }
    function anh2() {
        document.getElementById("myImage").src = "https://www.w3schools.com/js/pic_bulboff.gif";
    }
    alert("Hello mọi người");
    prompt("Nhập tên của bạn");
</script>
