<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập tính điểm trung bình</title>
    </head>
<body>

</body>
<script>
    let vatly = prompt("Nhập điểm vật lý:");
    let hoahoc = prompt("Nhập điểm hóa học :");
    let sinhhoc = prompt("Nhập điểm sinh học:");
    let vl = parseInt(vatly);
    let hh = parseInt(hoahoc);
    let sh = parseInt(sinhhoc);
    let sum = vl + hh + sh;
    let diemtb = (vl+hh+sh)/3;
    document.write("Tổng điểm là :" + sum);
    document.write('<br>');
    document.write("Điểm trung bình là :" + diemtb);
</script>    
</html>
