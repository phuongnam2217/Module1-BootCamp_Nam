<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập ứng dụng chuyển đổi tiền tệ.</title>
    </head>
    <body>
        <form action="" method="">
            <label class="">Amount</label>
            <input type="text" name="soluong" id="amount">
            <label class="">From Currency</label>
            <select name="country1" id="c">
                <option value="1">ViệtNam</option>
                <option value="2">American</option>
            </select>
            <label class="">To Currency</label>
            <select name="country2" id="d">
                <option value="1">VND</option>
                <option value="2">USD</option>
            </select>
            <button type="button" onclick="doitien()">Convert</button>
        </form>
        <div id="result"></div>
    </body>
<script>
        function doitien() {
            tien = document.getElementById("amount").value;
            giatri1 = document.getElementById("c").value;
            giatri2 = document.getElementById("d").value;
            if (giatri1 == 1&& giatri2==2){
                document.getElementById("result").innerHTML = "Result :"+ tien/23000+"$";
                }else if (giatri1==2 && giatri2==1) {
                    document.getElementById("result").innerHTML = "Result:" + tien*23000+"VND";
                }else if (giatri1==1 && giatri2==1) {
                    document.getElementById("result").innerHTML = "Result:" +tien +"VND";
                }else if (giatri1==2 && giatri2==2) {
                    document.getElementById("result").innerHTML = "Result:" +tien +"USD";
                }
            }
</script>
</html>
