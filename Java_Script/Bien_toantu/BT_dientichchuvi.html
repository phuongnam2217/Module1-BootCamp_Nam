<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập tính diện tích và chu vi hình tròn.</title>
    </head>
<body>
</body>
<script>
    let bankinh = prompt("Nhập bán kính hình tròn");
    let R = parseInt(bankinh);
    let dientich = (R*R*3.14);
    let chuvi = 2*R*3.14;
    document.write("Diện tích hình tròn là :" + dientich);
    document.write("<br>");
    document.write("Chu vi hình tròn là: " + chuvi);
</script>
</html>
