<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
    </title>
  </head>
  <body>
    <p>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</p>
  </body>
  <script>
    let a = parseInt(prompt("Nhập vào sô nguyên a"));
    b = parseInt(prompt("Nhập vào số nguyên b"));
    c = parseInt(prompt("Nhập vào số nguyên c"));
    if (a > b) {
      if (a > c) {
        document.write("a là số lớn nhất ");
      } else {
        document.write("c là số lớn nhât ");
      }
    } else {
      if (b > c) {
        document.write("b là số lớn nhất ");
      } else {
        document.write("c là số lớn nhất ");
      }
    }
  </script>
</html>
