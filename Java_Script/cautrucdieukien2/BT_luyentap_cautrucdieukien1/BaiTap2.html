<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện
      vào học lớp 10.
    </title>
  </head>
  <body></body>
  <script>
    let tuoi = parseInt(prompt("Nhập số tuổi của bạn"));
    if (tuoi < 15) {
      alert("Bạn không đủ điều kiện để vào học lớp 10");
    } else {
      alert("Bạn đã đủ điều kiện vào học lớp 10");
    }
  </script>
</html>
