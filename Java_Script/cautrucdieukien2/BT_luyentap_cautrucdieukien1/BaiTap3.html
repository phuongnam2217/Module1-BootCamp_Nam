<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho
      người dùng biết số đó là lớn hay nhỏ hơn 0
    </title>
  </head>
  <body></body>
  <script>
    let a = parseInt(prompt("Nhập vào một số nguyên"));
    if (a > 0) {
      alert("Số bạn nhập lớn hơn 0");
    } else if ((a = 0)) {
      alert("Số bạn nhập = 0");
    } else {
      alert("Số bạn nhập bé hơn 0");
    }
  </script>
</html>
