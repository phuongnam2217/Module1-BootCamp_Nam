<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <img src="image/ball.png" id="myImage">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Trái" onclick="moveLeft()">
        <input type="button" value="Phải" onclick="moveRight()">
    </form>
</body>
</html>
<script>
    let imgObj = null;
        imgObj = document.getElementById("myImage");
        function init() {
            imgObj = document.getElementById("myImage");
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }
        function moveLeft() {
            imgObj.style.left =parseInt(imgObj.style.left) - 10 + 'px';
        }
        window.onload = init;

</script>
