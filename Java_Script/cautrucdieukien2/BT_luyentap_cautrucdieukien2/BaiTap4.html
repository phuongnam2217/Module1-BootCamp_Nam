<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4: Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</title>
  </head>
  <body>
    <h2>Bài 4: Tính diện tích hình chữ nhật khi biết 02 cạnh a, b.</h2>
  </body>
  <script>
    let a = parseFloat(prompt("Nhập độ dài cạnh a của hình chữ nhật :"));
    let b = parseFloat(prompt("Nhập độ dài cạnh b của hình chữ nhật :"));
    let dientich = a * b;
    document.write("Độ dài hình chữ nhật là : " + dientich);
  </script>
</html>
