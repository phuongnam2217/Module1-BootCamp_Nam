<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 2: Chuyển từ mét sang feet:</title>
  </head>
  <body>
    <h2>Bài 2: Chuyển từ mét sang feet:</h2>
  </body>
  <script>
    let met = parseFloat(prompt("Nhập mét"));
    let ft = met * 3.2808;
    document.write(ft + " Feet");
  </script>
</html>
