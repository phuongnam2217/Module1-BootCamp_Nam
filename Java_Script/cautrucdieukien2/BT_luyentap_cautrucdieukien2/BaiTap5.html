<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>
      Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.
    </title>
  </head>
  <body>
    <h2>Bài 5: Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b.</h2>
  </body>
  <script>
    let a = parseFloat(prompt("Độ dài cạnh kề a là : "));
    let b = parseFloat(prompt("Độ dài cạnh kề b là : "));
    let dientich = (a * b) / 2;
    document.write("Độ dài tam giác vuông có 2 cạnh kề a và b là :" + dientich);
  </script>
</html>
