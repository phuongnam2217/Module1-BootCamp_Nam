<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</title>
  </head>
  <body>
    <h2>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</h2>
  </body>
  <script>
    let a = parseFloat(prompt("Nhập độ dài cạnh hình vuông a :"));
    let S = a ** 2;
    document.write("Diện tích hình vuông là : " + S);
  </script>
</html>
