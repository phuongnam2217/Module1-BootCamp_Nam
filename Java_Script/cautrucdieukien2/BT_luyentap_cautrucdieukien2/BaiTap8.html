<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
      Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    </title>
  </head>
  <body>
    <h2>
      Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
      Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
    </h2>
  </body>
  <script>
    let tuoi = prompt("Nhập số bất kì :");
    if (tuoi > 0 && tuoi <= 120) {
      document.write("Đây là số tuổi của một người");
    } else {
      document.write("Đây không phải số tuổi của một người");
    }
  </script>
</html>
