<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1: Chuyển từ độ C sang độ F.</title>
  </head>
  <body>
    <h2>Bài 1: Chuyển từ độ C sang độ F.</h2>
  </body>
  <script>
    let C = parseInt(prompt("Nhập độ C"));
    let F = (C * 9) / 5 + 32;
    document.write("Độ F là " + F);
  </script>
</html>
