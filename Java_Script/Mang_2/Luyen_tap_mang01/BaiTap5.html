<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let songuyen = new Array(-5, 2, -10, -15, 8, -8, -9, 12, -22, -59, 15);
      let soam = 0;
      for (let i = 0; i < songuyen.length; i++) {
        if (songuyen[i] < 0) {
          document.write(songuyen[i] + "<br>");
          soam++;
        }
      }
      document.write(`Tổng số nguyên âm trong chuỗi là ${soam} `);
    </script>
  </body>
</html>
