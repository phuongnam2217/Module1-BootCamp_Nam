<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="nhapVao" />
    <input type="button" value="Nhập Vào" onclick="nhapVao()" />
    <input type="button" value="Display" onclick="display()" />
    <p id="result"></p>
    <p id="result2"></p>
  </body>
  <script>
    let songuyen = new Array();
    function nhapVao() {
      let x = +document.getElementById("nhapVao").value;
      songuyen.push(x);
      document.getElementById("nhapVao").value = "";
      document.getElementById("result").innerHTML = "Mảng : " + songuyen;
    }
    function display() {
      songuyen.reverse();
      document.getElementById("result2").innerHTML = "Đảo ngược :" + songuyen;
    }
  </script>
</html>
