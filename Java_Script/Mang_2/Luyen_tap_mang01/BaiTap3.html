<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let songuyen = new Array(5, 2, 10, 20, 15, 8, 6, 15, 40, 25);
      let max = songuyen[0];
      let index = 0;
      let sum = 0;
      for (let i = 0; i < songuyen.length; i++) {
        sum = sum + songuyen[i];
        if (songuyen[i] > max) {
          max = songuyen[i];
          index = i;
        }
      }
      let average = sum / songuyen.length;
      document.write(`Số lớn nhất là ${max}`);
      document.write("<br>");
      document.write(
        `Giá trị trung bình của các phần tử trong mảng là ${average} `
      );
    </script>
  </body>
</html>
