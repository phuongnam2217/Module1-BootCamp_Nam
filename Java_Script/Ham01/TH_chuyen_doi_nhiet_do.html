<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celcius:</p>
    <p>
      Fahrenheit
      <input
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p>Celcius: <div id="outputCelsius"></div></p>
  </body>
  <script>
      function temperatureConverter(x){
        x = parseFloat(x);
        document.getElementById("outputCelsius").innerHTML = (x-32)/1.8
      }
  </script>
</html>
