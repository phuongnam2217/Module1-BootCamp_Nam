    <script>
      function checkNumber() {
        let number = 0;
        do {
          number = +prompt("Nhập số nguyên ");
        } while (!Number.isInteger(number) || number < 0);
        return number;
      }

      function luyThua(number) {
        let sum = 0;
        while (number > 0) {
          let x = number % 10;
          sum += x * x;
          number = Math.floor(number / 10);
        }
        return sum;
      }
      document.write(luyThua(number));
    </script>
