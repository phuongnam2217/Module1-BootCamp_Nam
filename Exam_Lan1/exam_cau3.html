<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas
      id="myCanvas"
      width="400px"
      height="200px"
      style="border: 1px solid #d3d3d3"
    ></canvas>
    <script>
      class Circle {
        constructor(x, y, radius, color) {
          this.x = x;
          this.y = y;
          this.radius = radius;
          this.color = color;
        }
        render(canvas) {
          canvas.beginPath();
          canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
          canvas.fillStyle = this.color;
          canvas.fill();
        }
      }
      let circle = new Circle(40, 50, 30, "#FF3300");
      let canvas = document.getElementById("myCanvas").getContext("2d");
      circle.render(canvas);
    </script>
  </body>
</html>
