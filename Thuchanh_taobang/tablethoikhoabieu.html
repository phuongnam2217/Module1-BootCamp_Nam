<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Thời Khóa Biểu</title>
    <style>
        table{ text-align: center;
            width:80%;
        }
        table,th,td{
            border:1px solid black;
            border-collapse: collapse;
            padding:15px 80px 15px 80px;
            margin: 100px;
        }
        th { padding:15px;
            border:1px solid white;
            background-color:rgb(255, 30, 0);
            color: white;
            font-family:cursive;}
        td {border-bottom: 1px solid #dddddd;}
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Thứ</th>
            <th colspan="2">Hoạt động</th>
        </tr>
        <tr>
           <th>Sáng</th>
           <th>Chiều</th>
        </tr>
        <tr>
            <td>Thứ Hai</td>
            <td>Thể dục</td>
            <td>HD trò chơi mới</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Nhận biết tập nói</td>
            <td>Rèn nề nếp, kỹ năng sống</td>
        </tr>
        <tr>
            <td>Thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui chơi</td>
        </tr>
        <tr>
            <td>Thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết giá trị sống</td>
        </tr>
    </table>
</body>
</html>
